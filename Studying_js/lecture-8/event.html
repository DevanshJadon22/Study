<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <button onclick="console.log('the button was pressed'); alert('hello')">click me!</button>
    <!-- here in this code whenever the button is clicked event is generated and the work which is done when event is generated is called event handling. -->
    <!-- creating buuton for double click event and handleling double click event -->
    <button ondblclick="console.log('button was clicked 2x')">click me 2 times</button>
    <div onmouseover="console.log('you are inside div.')">this is a div</div>
    <script src="event.js"></script>
</body>
</html>
